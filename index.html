<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <form class="update-profile-form">
            <section class="user-data-section">
                <div class="field">
                    <label for="full-name">Full Name</label>
                    <input
                        id="full-name"
                        type="text"
                        placeholder="What should we call you?"
                        aria-required="true"
                        required />
                    <span class="error-msg">This field is required</span>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="You e-mail go here" />
                    <span class="error-msg">Invalid e-mail</span>
                </div>
                <div class="field">
                    <label for="password">Enter Password</label>
                    <div class="password-field">
                        <input
                            id="password"
                            type="password"
                            placeholder="xxxxxxxx" />
                        <button
                            type="button"
                            class="btn-clear-field"
                            title="Password is hidden"
                            aria-label="Password is hidden">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input
                            id="confirm-password"
                            type="password"
                            placeholder="xxxxxxxx" />
                        <button
                            type="button"
                            class="btn-clear-field"
                            title="Password is hidden"
                            aria-label="Password is hidden">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="btn-update" type="submit">
                    Update Profile
                </button>
            </section>
            <section class="progress-section">
                <div class="progress-indicator">
                    <svg width="120" height="120" viewBox="0 0 250 250" class="circular-progress">
                        <circle class="bg"></circle>
                        <circle class="fg"></circle>
                    </svg>
                    <span class="indicator">65%</span>
                </div>

                <h2 class="checklist-title">Profile Completeness</h2>
                <ul class="checklist">
                    <li class="checklist-item done">Create Account</li>
                    <li class="checklist-item done">Update Roadmap Progress</li>
                    <li class="checklist-item done">Setup Public Name</li>
                    <li class="checklist-item">Complete your first project</li>
                    <li class="checklist-item">Invite your friends</li>
                </ul>
            </section>
        </form>
    </main>
</body>
</html>
